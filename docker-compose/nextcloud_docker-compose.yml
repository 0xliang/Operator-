version: '2'

volumes:
  nextcloud:
  db: 

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/u01/nextcloud
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloud
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:
    image: nextcloud
    ports:
      - 28181:80
    links:
      - db
    volumes:
      - nextcloud:/utxt/soft/nextcloud/html
    restart: always
